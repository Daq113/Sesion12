<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Login App 👨‍🎓</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating" >Correo Institucional</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" (click)= "login(user)" >Acceder </ion-button>
  <ion-button class="ion-padding" color="light" [routerLink]="['/registrer']" >Registrarse</ion-button>

</ion-content>

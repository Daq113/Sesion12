<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Bienvenido al APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Botón flotante para agregar una nueva publicación -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de publicaciones -->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.details }}</p>
        </ion-label>
      </ion-item>

      <!-- Opciones para editar -->
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-page', post.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <!-- Opciones para eliminar -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Mensaje si no hay publicaciones -->
  <div *ngIf="!posts?.length" class="no-posts">
    <ion-text color="danger">
      <p>No hay publicaciones disponibles</p>
    </ion-text>
  </div>

  <!-- Contenedor para contenido adicional (opcional) -->
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
    </p>
  </div>
</ion-content>
